<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora NFS-e</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <button class="menu-button" onclick="showSection('home')">Home</button>
    <button class="menu-button" onclick="showSection('calculator')">Calculadora</button>
  </header>

  <main>
    <div id="home" class="section active">
      <div class="container2">
        <h2>Bem-vindo à Calculadora NFS-e</h2>
        <p>Use esta calculadora para calcular impostos como IRRF, ISS, INSS, PIS, COFINS e CSLL para Pessoa Jurídica.</p>
      </div>
    </div>
    
    <div id="calculator" class="section">
      <div class="container">
        <form id="taxCalculatorForm">
          <label for="valorNota">Valor da Nota:</label>
          <input type="text" id="valorNota"><br>

          <label>IRRF:</label>
          <input type="radio" name="irrfOption" value="Sim" checked onchange="toggleElements('irrf')">Sim
          <input type="radio" name="irrfOption" value="Não" onchange="toggleElements('irrf')">Não<br>

          <div id="irrfElements">
            <label for="irrfAliquota">Alíquota IRRF (%):</label>
            <select id="irrfAliquota">
              <option value="1.0">1.0%</option>
              <option value="1.5">1.5%</option>
            </select><br>
          </div>
          
          <label>ISS:</label>
          <input type="radio" name="issOption" value="Sim" checked onchange="toggleElements('iss')">Sim
          <input type="radio" name="issOption" value="Não" onchange="toggleElements('iss')">Não<br>

          <div id="issElements">
            <label for="issAlquota">Alíquota ISS (%):</label>
            <input type="text" id="issAlquota"><br>

            <label for="issBase">Base ISS:</label>
            <input type="text" id="issBase"><br>
          </div>

          <label>INSS:</label>
          <input type="radio" name="inssOption" value="Sim" checked onchange="toggleElements('inss')">Sim
          <input type="radio" name="inssOption" value="Não" onchange="toggleElements('inss')">Não<br>

          <div id="inssElements">
            <label for="inssBase">Base INSS:</label>
            <input type="text" id="inssBase"><br>

            <label for="inssAliquota">Alíquota INSS:</label>
            <select id="inssAliquota">
              <option value="3.5">3.5%</option>
              <option value="11">11%</option>
            </select><br>
          </div>

          <label>PIS/COFINS/CSLL:</label><br>
          <input type="radio" name="pisCofinsCsllOption" value="Sim" checked>Sim
          <input type="radio" name="pisCofinsCsllOption" value="Não">Não<br><br>
          
          <button type="button" onclick="calcularImpostos()">Calcular</button><br><br>

          <div id="resultado"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div>2024 Inc. Todos os direitos reservados Antonio Alves.</div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
